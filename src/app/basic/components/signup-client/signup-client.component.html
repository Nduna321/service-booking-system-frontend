<div class="bg">
  <div class="parent">
    <div class="child">
      <div nz-col>
        <h1 class="title">Client Signup</h1>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
            <input nz-input placeholder="E-mail" formControlName="email" id="email">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid password">
            <input nz-input type="password" placeholder="Password" formControlName="password" id="password!">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid password!">
            <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid name!">
            <input nz-input placeholder="Name" formControlName="name" id="name">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid lastname!">
            <input nz-input placeholder="Lastname" formControlName="lastname" id="lastname">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid phone!">
            <input nz-input placeholder="Phone(optional)" formControlName="phone" id="phone">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'">
              Register
            </button>
          </nz-form-control>
        </nz-form-item>

        <div class="login-link">
          Or <a routerLink="/login">login now!</a>
        </div>

      </form>
    </div>
  </div>
</div>
