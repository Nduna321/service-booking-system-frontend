<!-- Public Navigation (Not logged in) -->
<div *ngIf="!isClientLoggedIn && !isCompanyLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <h2 style="color: white; padding-left: 10px;">Service Booking System</h2>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/home" routerLinkActive="active">Home</a>
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Register</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>
</div>

<!-- Client Navigation -->
<div *ngIf="isClientLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <h2 style="color: white; padding-left: 10px;">Service Booking System</h2>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/client/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/client/bookings" routerLinkActive="active">Bookings</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>

  <!-- Client Mobile Sidebar -->
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
    <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item><a routerLink="/client/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li nz-menu-item><a routerLink="/client/bookings" routerLinkActive="active">Bookings</a></li>
      <li nz-menu-item><a (click)="logout()">Logout</a></li>
    </ul>
  </nz-sider>
</div>

<!-- Company Navigation -->
<div *ngIf="isCompanyLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <h2 style="color: white; padding-left: 10px;">Service Booking System</h2>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/company/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="company/ad" routerLinkActive="active">Post Ad</a>
      <a nz-button nzType="link" routerLink="/company/ads" routerLinkActive="active">Ads</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>

  <!-- Company Mobile Sidebar -->
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
    <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item><a routerLink="/company/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li nz-menu-item><a routerLink="/company/bookings" routerLinkActive="active">Bookings</a></li>
      <li nz-menu-item><a (click)="logout()">Logout</a></li>
    </ul>
  </nz-sider>
</div>

<!-- Render routed components -->

<router-outlet />
