<div style="background-color: #f8f8f8;">
  <div class="parent">
    <div class="child">

      <div nz-row class="imgDiv">
        <h2 style="text-align: center;">Update Ad</h2>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
        <div nz-row class="file-upload-container">

          <!-- Label -->
          <label class="file-upload-label">
            <span style="margin-bottom: 10px; display: block;">Upload a File</span>

            <!-- Hidden file input -->
            <input
              #fileInput
              type="file"
              accept="image/png, image/jpeg"
              style="display: none"
              (change)="onFileSelected($event)"
            />

            <!-- Styled button that triggers file input -->
            <button nz-button nzType="primary" type="button" (click)="fileInput.click()">
              Choose Image
            </button>
          </label>



          <!-- Show existing image or preview -->
          <div class="image-preview" *ngIf="imagePreview || existingImage">
            <div class="circle-image">
              <img
                [src]="imagePreview ? imagePreview : existingImage"
                alt="Ad Image"
                class="preview-image"
              />
            </div>
          </div>
        </div>

        <div nz-col nzSpan="24" style="margin-top: 20px;">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Service name is required!">
              <input nz-input placeholder="Service Name" formControlName="serviceName" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Price is required!">
              <input nz-input placeholder="Price" formControlName="price" type="number" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Description is required!">
              <textarea
                rows="3"
                nz-input
                placeholder="Description"
                formControlName="description"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>

        <button nz-button [nzType]="'primary'" class="login-form-button" style="width: 100%;">
          Update Ad
        </button>
      </form>

    </div>
  </div>
</div>
